name: Periodic health check

on:
  schedule:
    - cron: '0 3 * * *'  
  workflow_dispatch:

jobs:
  health_check:
    runs-on: ubuntu-latest
    steps:
      - name: Check deployed app health
        uses: Jtalk/url-health-check-action@v4
        with:
          url: https://fullstack-pokedex.fly.dev

          max-attempts: 3
          retry-delay: 10s
          retry-all: true
